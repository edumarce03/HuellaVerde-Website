<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huella Verde - Calculadora CO2e 🌿</title>
    <link
      rel="shortcut icon"
      href="/src/img/logo-huellaverde.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/src/css/estilos.css" />
    <script
      src="https://kit.fontawesome.com/bb6c2a5170.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="bg-[#31572C] p-4">
      <div class="container mx-auto flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-center">
          <a href="/src/index.html">
            <img
              src="/src/img/logo-huellaverde.png"
              alt="Huella Verde"
              class="h-12 lg:h-20"
            />
          </a>
        </div>

        <!-- Menú para dispositivos pequeños -->
        <div class="block lg:hidden">
          <button id="menu-toggle" class="text-white focus:outline-none">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>

        <!-- Menú principal -->
        <div class="hidden lg:flex lg:items-center lg:space-x-10">
          <a
            href="/src/index.html"
            class="text-white hover:text-gray-200 font-medium"
            >Inicio</a
          >
          <a
            href="/src/interfaces/about.html"
            class="text-white hover:text-gray-200 font-medium"
            >About</a
          >
          <a
            href="/src/interfaces/articles-material.html"
            class="text-white hover:text-gray-200 font-medium"
            >Artículos</a
          >
          <a
            href="/src/interfaces/calculator.html"
            class="text-white hover:text-gray-200 font-medium"
            >Calculadora de Huella</a
          >

          <!-- Botón de Login -->
          <a
            href="/src/interfaces/login.html"
            class="bg-white text-[#264423] hover:bg-black hover:text-white font-bold text-sm p-3 rounded-md shadow-md"
          >
            Iniciar Sesión
          </a>
        </div>
      </div>

      <!-- Menú desplegable para dispositivos pequeños -->
      <div id="menu" class="lg:hidden hidden mt-2 mb-2">
        <a
          href="/src/index.html"
          class="block text-white py-2 px-4 hover:bg-green-600 font-medium"
          >Inicio</a
        >
        <a
          href="/src/interfaces/about.html"
          class="block text-white py-2 px-4 hover:bg-green-600 font-medium"
          >About</a
        >
        <a
          href="/src/interfaces/articles-material.html"
          class="block text-white py-2 px-4 hover:bg-green-600 font-medium"
          >Artículos</a
        >
        <a
          href="/src/interfaces/calculator.html"
          class="block text-white py-2 px-4 hover:bg-green-600 font-medium"
          >Calculadora de Huella</a
        >
        <button
          class="block bg-white text-[#264423] font-bold hover:bg-green-200 text-sm p-3 rounded-md shadow-md mt-2 ml-4"
        >
          <a href="/src/interfaces/login.html">Iniciar Sesión</a>
        </button>
      </div>
    </nav>
    <!-- Section del Modal -->
    <section class="bg-white w-full flex items-center justify-center h-screen">
      <!-- Modal amplio y ancho -->
      <div class="p-8 rounded-lg shadow-lg mx-10 max-w-3xl w-full text-center">
        <!-- Espacio para imagen (GIF) -->
        <div class="mb-6">
          <img
            src="https://www.airpost.mx/panel/images/general/login.gif"
            alt="Gif"
            class="mx-auto"
          />
        </div>
        <!-- Título -->
        <h2 class="text-4xl font-bold my-7">
          ¡Ups! <span class="text-[#31572C]"> Inicia Sesión</span>
        </h2>
        <!-- Párrafo -->
        <p class="text-gray-500 my-10 font-medium text-xl">
          Para hacer uso de esta funcionalidad, inicia sesión por favor.
        </p>
        <!-- Enlace para el login -->
        <a
          href="/src/interfaces/login.html"
          class="text-white font-semibold text-lg hover:bg-[#31572C] bg-[#549d4a] px-4 py-3 rounded-md mt-5"
          >Ir a Login</a
        >
      </div>
    </section>
    <script src="/src/scripts/index.js"></script>
  </body>
</html>
